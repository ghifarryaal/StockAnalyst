services:
  stock-web:
    container_name: stock-app
    build:
      context: .
      args:
        - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
        - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY}
        - VITE_N8N_WEBHOOK_URL=${VITE_N8N_WEBHOOK_URL}
        - VITE_N8N_NEWS_URL=${VITE_N8N_NEWS_URL}
    restart: always
    ports:
      - "3000:80"
    # This maps host port 3000 (localhost only) to container port 80.
    # Nginx on the host will proxy to 127.0.0.1:3000.
